<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background: linear-gradient(135deg,#ff6a88,#ff99ac);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  overflow:hidden;
}

.container{
  padding:25px;
  max-width:90%;
  animation: fadeIn 2s ease-in-out;
}

h1{
  font-size:32px;
  margin-bottom:15px;
}

p{
  font-size:17px;
  margin-bottom:25px;
  line-height:1.6;
}

button{
  padding:12px 22px;
  margin:10px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:white;
  color:#ff4f81;
}

.no{
  background:#ff4f81;
  color:white;
  position:relative;
}

button:hover{
  transform:scale(1.1);
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

.heart{
  position:absolute;
  font-size:20px;
  animation: float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh); opacity:1;}
  100%{transform:translateY(-10vh); opacity:0;}
}

@media(max-width:480px){
  h1{font-size:24px;}
  p{font-size:15px;}
}
</style>
</head>

<body>

<div class="container">
  <h1>Dheeti, I‚Äôm Really Sorry ‚ù§Ô∏è</h1>
  <p>

    Please forgive me, my love ü•∫üíñ

<script>

  heart.classList.add('heart');

</body>
</html>
